<!doctype html>
<html lang="lt">
  <head>
    <meta charset="utf-8">
    <title>Namu darbai</title>
    <meta name="description" content="Namu darbai">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>

    <section>
      <div class="container">
        <input type="text" name="total" id="total" readonly>
        <div>
          <span id="btn-7">7</span>
          <span id="btn-8">8</span>
          <span id="btn-9">9</span>
          <span id="op-add">+</span>
        </div>
        <div>
          <span id="btn-4">4</span>
          <span id="btn-5">5</span>
          <span id="btn-6">6</span>
          <span id="op-subt">-</span>
        </div>
        <div>
          <span id="btn-1">1</span>
          <span id="btn-2">2</span>
          <span id="btn-3">3</span>
          <span id="op-mul">*</span>
        </div>
        <div>
          <span class="clear">C</span>
          <span id="btn-0">0</span>
          <span id="op-result">=</span>
          <span id="op-div">/</span>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js "></script>
  </body>
</html>
