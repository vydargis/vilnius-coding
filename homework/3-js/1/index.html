<!doctype html>
<html lang="lt">
  <head>
    <meta charset="utf-8">
    <title>Namu darbai</title>
    <meta name="description" content="Namu darbai">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>

    <section>
      <div class="container">
        <input type="text" name="total" id="total" readonly>
        <div class="numbers">
          <span id="btn7">7</span>
          <span id="btn8">8</span>
          <span id="btn9">9</span>
          <span id="op-add">+</span>
        </div>
        <div class="numbers">
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span class="operators">-</span>
        </div>
        <div class="numbers">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span class="operators">*</span>
        </div>
        <div>
          <span class="btn-clear">C</span>
          <!-- kaip padaryti, kad galeciau ir 0 -->
          <span class="numbers">0</span>
          <span class="btn-result" id="op-result">=</span>
          <span>/</span>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js "></script>
  </body>
</html>
